# BattleTech Editor - Electron Builder Configuration
# https://www.electron.build/configuration

appId: com.battletecheditor.desktop
productName: BattleTech Editor
copyright: Copyright Â© 2025 SwerveLabs

# Directories
# Paths are relative to the desktop directory when running from desktop/
directories:
  output: release
  # buildResources: assets  # Commented out to avoid auto-detecting icons

# Files to include in the application
# Paths are relative to the desktop directory when running from desktop/
files:
  - "dist/**/*"
  - "assets/**/*"
  - "!node_modules/**/*"
  # Include the Next.js standalone build (relative to project root)
  - "../.next/standalone/**/*"
  - "../.next/static/**/*"
  - "../public/**/*"

# Extra resources to include (outside of app.asar)
extraResources:
  - from: "assets"
    to: "assets"
  - from: "../public/data"
    to: "data"
  - from: "../public/record-sheets"
    to: "record-sheets"

# ASAR archive configuration
asar: true
asarUnpack:
  - "**/*.node"
  - "**/better-sqlite3/**/*"

# =============================================================================
# macOS Configuration
# =============================================================================
mac:
  category: public.app-category.games
  # icon: assets/icons/icon.icns  # TODO: Generate .icns from SVG
  darkModeSupport: true
  hardenedRuntime: false  # Disable for unsigned builds
  gatekeeperAssess: false
  entitlements: assets/entitlements.mac.plist
  entitlementsInherit: assets/entitlements.mac.plist
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64

dmg:
  sign: false
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

# =============================================================================
# Windows Configuration
# =============================================================================
win:
  # icon: assets/icons/icon.ico  # TODO: Generate .ico from SVG
  target:
    - target: nsis
      arch:
        - x64
        - ia32
    - target: portable
      arch:
        - x64
  publisherName: SwerveLabs
  verifyUpdateCodeSignature: false
  sign: false
  signingHashAlgorithms: []
  # Disable signing tools download to avoid symlink issues on Windows
  signtoolOptions:
    sign: false
  # Prevent downloading signing tools
  signDlls: false

nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  # installerIcon: assets/icons/icon.ico  # TODO: Generate .ico from SVG
  # uninstallerIcon: assets/icons/icon.ico
  # installerHeaderIcon: assets/icons/icon.ico
  deleteAppDataOnUninstall: false
  runAfterFinish: true
  shortcutName: BattleTech Editor
  license: ../LICENSE

portable:
  artifactName: "${productName}-${version}-portable.exe"

# =============================================================================
# Linux Configuration
# =============================================================================
linux:
  # icon: assets/icons  # TODO: Generate PNG icons from SVG
  category: Game
  synopsis: BattleTech unit construction and customization tool
  description: >
    A modern web application for constructing and customizing BattleTech combat units.
    Features complete unit customization, record sheet generation, and PDF export.
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64
    - target: tar.gz
      arch:
        - x64

deb:
  depends:
    - gconf2
    - gconf-service
    - libnotify4
    - libappindicator1
    - libxtst6
    - libnss3
  afterInstall: scripts/linux/after-install.sh
  afterRemove: scripts/linux/after-remove.sh

rpm:
  depends:
    - libnotify
    - libXtst
    - nss

appImage:
  artifactName: "${productName}-${version}.AppImage"

# =============================================================================
# Auto-Update Configuration
# =============================================================================
publish:
  provider: github
  owner: swervelabs
  repo: battletech-editor
  private: false
  releaseType: release

# =============================================================================
# Build Settings
# =============================================================================
electronDownload:
  cache: .electron-cache

# Compression settings
compression: maximum

# Build metadata
buildVersion: "1"
