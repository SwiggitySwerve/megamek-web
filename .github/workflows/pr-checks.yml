name: PR Checks

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install desktop dependencies
        working-directory: desktop
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test:coverage

  build-test:
    name: Build Test / ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install desktop dependencies
        working-directory: desktop
        run: npm ci

      - name: Build Next.js application
        run: npm run build

      - name: Build Electron TypeScript
        working-directory: desktop
        run: npm run build

      - name: Test Electron build (pack mode)
        working-directory: desktop
        run: |
          if [ "${{ matrix.platform }}" = "win" ]; then
            npx electron-builder --win --dir --config.win.sign=false --config.win.signAndEditExecutable=false
          elif [ "${{ matrix.platform }}" = "mac" ]; then
            npx electron-builder --mac --dir --config.mac.sign=false
          else
            npx electron-builder --linux --dir
          fi
        env:
          CI: 'false'
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
          SKIP_NOTARIZATION: 'true'

      - name: Verify build output
        working-directory: desktop
        run: |
          if [ "${{ matrix.platform }}" = "win" ]; then
            test -d release/win-unpacked || exit 1
            test -f release/win-unpacked/"BattleTech Editor.exe" || exit 1
          elif [ "${{ matrix.platform }}" = "mac" ]; then
            test -d release/mac || exit 1
          else
            test -d release/linux-unpacked || exit 1
          fi
