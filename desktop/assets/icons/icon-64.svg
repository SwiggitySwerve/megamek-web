<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mechGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="9.6" fill="url(#bgGradient)"/>
  
  <!-- Border -->
  <rect x="1.28" y="1.28" 
        width="61.44" height="61.44" 
        rx="8.32" 
        fill="none" stroke="#4ade80" stroke-width="1.28"/>
  
  <!-- Simplified Mech silhouette -->
  <g transform="translate(9.6, 6.4)">
    <!-- Head -->
    <rect x="16" y="0" 
          width="12.8" height="7.68" 
          rx="1.28" fill="url(#mechGradient)"/>
    
    <!-- Torso -->
    <rect x="9.6" y="8.32" 
          width="25.6" height="22.4" 
          rx="1.92" fill="url(#mechGradient)"/>
    
    <!-- Left Arm -->
    <rect x="0" y="9.6" 
          width="7.68" height="22.4" 
          rx="1.28" fill="url(#mechGradient)"/>
    
    <!-- Right Arm -->
    <rect x="37.12" y="9.6" 
          width="7.68" height="22.4" 
          rx="1.28" fill="url(#mechGradient)"/>
    
    <!-- Left Leg -->
    <rect x="11.52" y="32" 
          width="8.96" height="19.2" 
          rx="1.28" fill="url(#mechGradient)"/>
    
    <!-- Right Leg -->
    <rect x="24.32" y="32" 
          width="8.96" height="19.2" 
          rx="1.28" fill="url(#mechGradient)"/>
  </g>
  
  <!-- "BT" Text -->
  <text x="32" y="60.8" 
        font-family="Arial, sans-serif" font-weight="bold" 
        font-size="7.68" fill="#4ade80" 
        text-anchor="middle">BT</text>
</svg>