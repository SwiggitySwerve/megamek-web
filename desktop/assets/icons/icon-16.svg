<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mechGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="16" height="16" rx="2.4" fill="url(#bgGradient)"/>
  
  <!-- Border -->
  <rect x="0.32" y="0.32" 
        width="15.36" height="15.36" 
        rx="2.08" 
        fill="none" stroke="#4ade80" stroke-width="0.32"/>
  
  <!-- Simplified Mech silhouette -->
  <g transform="translate(2.4, 1.6)">
    <!-- Head -->
    <rect x="4" y="0" 
          width="3.2" height="1.92" 
          rx="0.32" fill="url(#mechGradient)"/>
    
    <!-- Torso -->
    <rect x="2.4" y="2.08" 
          width="6.4" height="5.6" 
          rx="0.48" fill="url(#mechGradient)"/>
    
    <!-- Left Arm -->
    <rect x="0" y="2.4" 
          width="1.92" height="5.6" 
          rx="0.32" fill="url(#mechGradient)"/>
    
    <!-- Right Arm -->
    <rect x="9.28" y="2.4" 
          width="1.92" height="5.6" 
          rx="0.32" fill="url(#mechGradient)"/>
    
    <!-- Left Leg -->
    <rect x="2.88" y="8" 
          width="2.24" height="4.8" 
          rx="0.32" fill="url(#mechGradient)"/>
    
    <!-- Right Leg -->
    <rect x="6.08" y="8" 
          width="2.24" height="4.8" 
          rx="0.32" fill="url(#mechGradient)"/>
  </g>
  
  <!-- "BT" Text -->
  <text x="8" y="15.2" 
        font-family="Arial, sans-serif" font-weight="bold" 
        font-size="1.92" fill="#4ade80" 
        text-anchor="middle">BT</text>
</svg>