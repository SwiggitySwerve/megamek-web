<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mechGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="4.8" fill="url(#bgGradient)"/>
  
  <!-- Border -->
  <rect x="0.64" y="0.64" 
        width="30.72" height="30.72" 
        rx="4.16" 
        fill="none" stroke="#4ade80" stroke-width="0.64"/>
  
  <!-- Simplified Mech silhouette -->
  <g transform="translate(4.8, 3.2)">
    <!-- Head -->
    <rect x="8" y="0" 
          width="6.4" height="3.84" 
          rx="0.64" fill="url(#mechGradient)"/>
    
    <!-- Torso -->
    <rect x="4.8" y="4.16" 
          width="12.8" height="11.2" 
          rx="0.96" fill="url(#mechGradient)"/>
    
    <!-- Left Arm -->
    <rect x="0" y="4.8" 
          width="3.84" height="11.2" 
          rx="0.64" fill="url(#mechGradient)"/>
    
    <!-- Right Arm -->
    <rect x="18.56" y="4.8" 
          width="3.84" height="11.2" 
          rx="0.64" fill="url(#mechGradient)"/>
    
    <!-- Left Leg -->
    <rect x="5.76" y="16" 
          width="4.48" height="9.6" 
          rx="0.64" fill="url(#mechGradient)"/>
    
    <!-- Right Leg -->
    <rect x="12.16" y="16" 
          width="4.48" height="9.6" 
          rx="0.64" fill="url(#mechGradient)"/>
  </g>
  
  <!-- "BT" Text -->
  <text x="16" y="30.4" 
        font-family="Arial, sans-serif" font-weight="bold" 
        font-size="3.84" fill="#4ade80" 
        text-anchor="middle">BT</text>
</svg>