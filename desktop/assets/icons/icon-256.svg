<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mechGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="38.4" fill="url(#bgGradient)"/>
  
  <!-- Border -->
  <rect x="5.12" y="5.12" 
        width="245.76" height="245.76" 
        rx="33.28" 
        fill="none" stroke="#4ade80" stroke-width="5.12"/>
  
  <!-- Simplified Mech silhouette -->
  <g transform="translate(38.4, 25.6)">
    <!-- Head -->
    <rect x="64" y="0" 
          width="51.2" height="30.72" 
          rx="5.12" fill="url(#mechGradient)"/>
    
    <!-- Torso -->
    <rect x="38.4" y="33.28" 
          width="102.4" height="89.6" 
          rx="7.68" fill="url(#mechGradient)"/>
    
    <!-- Left Arm -->
    <rect x="0" y="38.4" 
          width="30.72" height="89.6" 
          rx="5.12" fill="url(#mechGradient)"/>
    
    <!-- Right Arm -->
    <rect x="148.48" y="38.4" 
          width="30.72" height="89.6" 
          rx="5.12" fill="url(#mechGradient)"/>
    
    <!-- Left Leg -->
    <rect x="46.08" y="128" 
          width="35.84" height="76.8" 
          rx="5.12" fill="url(#mechGradient)"/>
    
    <!-- Right Leg -->
    <rect x="97.28" y="128" 
          width="35.84" height="76.8" 
          rx="5.12" fill="url(#mechGradient)"/>
  </g>
  
  <!-- "BT" Text -->
  <text x="128" y="243.2" 
        font-family="Arial, sans-serif" font-weight="bold" 
        font-size="30.72" fill="#4ade80" 
        text-anchor="middle">BT</text>
</svg>