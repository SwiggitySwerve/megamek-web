          width="204.8" height="179.2" 
          rx="15.36" fill="url(#mechGradient)"/>
    
    <!-- Left Arm -->
    <rect x="0" y="76.8" 
          width="61.44" height="179.2" 
          rx="10.24" fill="url(#mechGradient)"/>
    
    <!-- Right Arm -->
    <rect x="296.96" y="76.8" 
          width="61.44" height="179.2" 
          rx="10.24" fill="url(#mechGradient)"/>
    
    <!-- Left Leg -->
    <rect x="92.16" y="256" 
          width="71.68" height="153.6" 
          rx="10.24" fill="url(#mechGradient)"/>
    
    <!-- Right Leg -->
    <rect x="194.56" y="256" 
