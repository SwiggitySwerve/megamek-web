<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mechGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="19.2" fill="url(#bgGradient)"/>
  
  <!-- Border -->
  <rect x="2.56" y="2.56" 
        width="122.88" height="122.88" 
        rx="16.64" 
        fill="none" stroke="#4ade80" stroke-width="2.56"/>
  
  <!-- Simplified Mech silhouette -->
  <g transform="translate(19.2, 12.8)">
    <!-- Head -->
    <rect x="32" y="0" 
          width="25.6" height="15.36" 
          rx="2.56" fill="url(#mechGradient)"/>
    
    <!-- Torso -->
    <rect x="19.2" y="16.64" 
          width="51.2" height="44.8" 
          rx="3.84" fill="url(#mechGradient)"/>
    
    <!-- Left Arm -->
    <rect x="0" y="19.2" 
          width="15.36" height="44.8" 
          rx="2.56" fill="url(#mechGradient)"/>
    
    <!-- Right Arm -->
    <rect x="74.24" y="19.2" 
          width="15.36" height="44.8" 
          rx="2.56" fill="url(#mechGradient)"/>
    
    <!-- Left Leg -->
    <rect x="23.04" y="64" 
          width="17.92" height="38.4" 
          rx="2.56" fill="url(#mechGradient)"/>
    
    <!-- Right Leg -->
    <rect x="48.64" y="64" 
          width="17.92" height="38.4" 
          rx="2.56" fill="url(#mechGradient)"/>
  </g>
  
  <!-- "BT" Text -->
  <text x="64" y="121.6" 
        font-family="Arial, sans-serif" font-weight="bold" 
        font-size="15.36" fill="#4ade80" 
        text-anchor="middle">BT</text>
